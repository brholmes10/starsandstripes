<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
#Splash{width: 75pt; height: 75pt; position: absolute; padding: 5pt; display: flex;}
#fly {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 10%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
}
</style>
</head>
<body>
<div id="map"></div>
<div id ='Splash'>
    <img class='logo2' src='https://hurricaneut.maps.arcgis.com/sharing/rest/content/items/2223cf1ae5a24e299ae302a704d2b8e1/data'></img>
</div>
<br>
<button id="fly">First Aid Station</button>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYnJob2xtZXMxMCIsImEiOiJzRG9nY3JrIn0.dsqKQYo38X9n5NlIhPEsGA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-113.37739665948415, 37.113400530991406], // starting position [lng, lat]
        zoom: 13, // starting zoom
        pitch: 40,
        style: 'mapbox://styles/brholmes10/clu09rc5o002901pd1qqe7l33',
        interactive: true,
        cooperativeGestures: false
    });
    const start = {
        center: [-113.37739665948415, 37.113400530991406],
        zoom: 13,
        pitch: 0,
        bearing: 0
    };
    const end = {
        center: [-113.3885537765956, 37.118156060003464],
        zoom: 19,
        bearing: 130,
        pitch: 20
    };

     // Add zoom and rotation controls to the map.
     map.addControl(new mapboxgl.NavigationControl());

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style

        // Add terrain
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
    });

    let isAtStart = true;

    document.getElementById('fly').addEventListener('click', () => {
        // depending on whether we're currently at point a or b,
        // aim for point a or b
        const target = isAtStart ? end : start;
        isAtStart = !isAtStart;

        map.flyTo({
            ...target, // Fly to the selected target
            duration: 12000, // Animate over 12 seconds
            essential: true // This animation is considered essential with
            //respect to prefers-reduced-motion
        });
    });




</script>

</body>
</html>
